<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Betting-69"
})

<body>
	<div class="wrapper">
		<div class="wrapper__body">
			<div class="wrapper__main main">
				<div class="main__body">
					<div class="main__header header-main">
						<div class="header-main__body">
							<div class="header-main__score-box score-box">
								<div class="score-box__body">
									<div class="score-box__text">score:</div>
									<div class="score-box__score score">0</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main__content">
						<div class="main__button-box">
							<button type="button" data-btn="game" class="main__button _text-gr"><span>PLAY <br>
									GAME</span></button>
						</div>
						<div class="main__cards-box">
							<div class="main__cards">
								<button type="button" data-btn="slot" class="main__card -ibg">
									<img src="@img/other/card-1.png" alt="Image">
								</button>
								<button type="button" class="main__card -ibg _disabled">
									<img src="@img/other/card-2.png" alt="Image">
								</button>
								<button type="button" class="main__card -ibg _disabled">
									<img src="@img/other/card-3.png" alt="Image">
								</button>
							</div>
							<div class="main__clock-box">
								<div class="main__clock clock _anim">
									<div class="clock__body">
										<div class="clock__arrow"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="main__button-box">
							<button type="button" data-btn="privacy" class="main__button _text-gr"><span>PRIVACY <br>
									POLICY</span></button>
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper__slot slot">
				<div class="slot__body">
					<div class="slot__header header-main">
						<div class="header-main__body">
							<button type="button" data-btn="slot-home"
								class="header-main__button-home"><span>lobby</span></button>
							<div class="header-main__score-box score-box">
								<div class="score-box__body">
									<div class="score-box__text">score:</div>
									<div class="score-box__score score">0</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__game">
						<div class="slot__box">
							<div class="slot__cont">
								<div id="slot1" class="slot1">
									<div id="reels1" class="reels1">
										<div class="slot__frame"></div>
										<div class="reel1"></div>
										<div class="reel1"></div>
										<div class="reel1"></div>
										<div class="reel1"></div>
										<div class="reel1"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__controls controls-slot">
						<div class="controls-slot__body">

							<div class="controls-slot__button-box">
								<button data-btn="slot-auto" type="button" class="controls-slot__auto">
									<span>AUTO </span>
								</button>
								<button data-btn="slot-start" type="button" class="controls-slot__button-spin">
									<span>spin</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper__game game">
				<div class="game__body">
					<div class="game__header header-main">
						<div class="header-main__body">
							<button type="button" data-btn="game-home"
								class="header-main__button-home"><span>lobby</span></button>
							<div class="header-main__score-box score-box">
								<div class="score-box__body">
									<div class="score-box__text">score:</div>
									<div class="score-box__score score">0</div>
								</div>
							</div>
						</div>
					</div>

					<div class="game__content-box">
						<div class="game__content">
							<div class="game__button-box">
								<button type="button" data-game-btn="less" class="game__button"><span>less 60
										km/h</span></button>
							</div>
							<div class="game__clock-box">
								<div class="game__clock clock">
									<div class="clock__body">
										<div class="clock__arrow"></div>
									</div>
								</div>
							</div>
							<div class="game__button-box">
								<button type="button" data-game-btn="more" class="game__button"><span>is more 60
										km/h</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	@@include('html/_js.htm',{})
</body>

</html>
